<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:b="http://bootsfaces.net/ui">
	<head>
		<title>Cadastro de usuário | Sistema de gestão de navios</title>
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	</head>
	<body class="login-page">
		<header>
			<div class="divLogo">
				<a href="http://www.avancer.com.br/">
					<img data-altlogo="http://www.avancer.com.br/wp-content/uploads/2017/10/LOGO-AVANCER.png" src="http://www.avancer.com.br/wp-content/uploads/2017/10/LOGOBRANCA.png" alt="Avancer">
				</a>
			</div>

			<div class="btnCabecalho">
				<form>
					<table>
						<tr class="bt_formulario_cabeca">
							<td class="acessarLoginCabeca">
								<input type="button" name="autenticar" value="Acessar" class="" onclick="window.location.href='index.html'"/>
							</td>
							<td class="cadastrarLoginCabeca">
								<input type="button" name="autenticar" value="Cadastrar" class="" onclick="window.location.href='formulario.html'"/>
							</td>
						</tr>						
					</table>
				</form>
			</div>
		</header>

		<div class="corpo">
			<div class="login fomularioLog">
				<form class="formLogin">
					<table class="labelFormCadastro">
						<tr>
							<td>
								<tr>
									<td>
										<label>Nome</label>	
									</td>							
								</tr>
								<tr>
									<td>
										<input type="text" name="nome" placeholder="Maria ">
									</td>
								</tr>
								
							</td>
							<td>
								<tr>
									<td>
										<label>Sobrenome</label>	
									</td>							
								</tr>
								<tr>
									<td>
										<input type="text" name="nome" placeholder="da Silva">
									</td>
								</tr>
								
							</td>							
							<td>
								<tr>
									<td>
										<label>CPF</label>	
									</td>							
								</tr>
								<tr>
									<td>
										<input type="numero" name="senha" placeholder="000.000.000-00">
									</td>
								</tr>
							</td>	
							<td>
								<tr>
									<td>
										<label>Login</label>	
									</td>							
								</tr>
								<tr>
									<td>
										<input type="text" name="login" placeholder="maria@gmail.com">
									</td>
								</tr>								
							</td>
							<td>
								<tr>
									<td>
										<label>Senha</label>	
									</td>							
								</tr>
								<tr>
									<td>
										<input type="password" name="senha" placeholder="********">
									</td>
								</tr>
							</td>
							<td>
								<tr>
									<td>
										<label>Função</lebel>
									</td>
								</tr>
								<tr>
									<td>
										<select>
											<option value="volvo">Capitão</option>
										    <option value="saab">Marinheiro</option>
											<option value="opel">Operacional</option>
											<option value="audi">Adm</option>
										</select>										
									</td>
								</tr>
							</td>
						</tr>						
					</table>
				</form>
				<form>
					<table>
						<tr class="bt_formulario_rodape">
							<td class="acessarLogin">
								<input type="button" name="autenticar" value="Acessar" class="" onclick="window.location.href='index.html'"/>
							</td>
							<td class="cadastrarLogin">
								<input type="button" name="autenticar" value="Cadastrar" class="" onclick="window.location.href='formulario.html'"/>
							</td>
						</tr>						
					</table>
				</form>
			</div>
			
		</div>
		<footer>
			<div class="contatoFooter">
				<p>Contato / Grupo5-2018@gmail.com</p>
			</div>

			<div class="meioFooter">
				<span>©Produzido pelo Grupo5-2018</span>
			</div>

			<div class="iconFooter">
			</div>
		</footer>
	</body>
</html>
